<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   <section class="section-center">
     <article class="gift-img">
      <img src="./gift.jpeg" alt="gift picture">
     </article>
     <article class="gift-info">
      <h3>old iphone giveaway</h3>
      <h4 class="giveaway">Giveaway ends on</h4>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, perspiciatis quam. Perspiciatis commodi possimus ab non atque id recusandae sequi.</p>
     <div class="deadline">
       <div class="deadline-format">
       <div class="div">
         <h4 class="days">20</h4>
         <span>days</span>
       </div>
     </div>
    <div class="deadline-format">
      <div class="div">
        <h4 class="hours">200</h4>
        <span>hours</span>
      </div>
    </div>
    <div class="deadline-format">
      <div class="div">
        <h4 class="minutes">50</h4>
        <span>minutes</span>
      </div>
    </div>
    <div class="deadline-format">
      <div class="div">
        <h4 class="seconds">20</h4>
        <span>seconds</span>
      </div>
    </div>
    </div>
    </article>

   </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
